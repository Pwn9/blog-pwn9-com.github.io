---
layout: default
published: true
---
<!-- Place for an intro paragraph on the homepage -->
<div class="entry">
  <!--<a href="http://discord.pwn9.com"><i class="svg-icon discord"></i> Discord Server</a>-->
  <iframe src="https://discordapp.com/widget?id=174608456551104513&theme=dark" width="940" height="250" allowtransparency="true" frameborder="0"></iframe>
</div>
<!-- End Intro -->

<h1>Latest Posts</h1>
<!-- Begin posts -->
<div class="posts">
  {% for post in site.posts limit:5 %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        {{ post.excerpt | strip_html | truncatewords:75 }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
<!-- End posts -->
