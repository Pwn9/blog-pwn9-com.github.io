<div class="row">

    <div class="col-md-4">
        <!-- A responsive sidebar - ish? -->

            <div class="mcWidget">
              <div class="mcWidget-title">
                <h3>Minecraft Server Status</h3>
              </div>
                <div class="mcIcon">
                  <img src="" id="favicon">
                </div>
              <div id="serverAddress"><b>Address:</b> pwn9.org:25565</div>
                <div id="mcStatus">Loading ...</div>
             </div>
      
             <div class="discord-widget"></div>
               <p class="discord-join">
                 <a href="https://discordapp.com/invite/2Xj3g8" target="_blank">Join Our Discord Server!</a>
               </p>

        <!-- End Sidebar -->
    </div>

    <div class="col-md-8">

      <!-- Place for an intro paragraph on the homepage -->
      <div class="entry">
      </div>  
      <!-- End Intro --> 
     

      <!-- Begin posts -->
      <div class="posts">
        {% for post in site.posts limit:5 %}
          <article class="post">

            <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

            <div class="entry">
              {{ post.excerpt | strip_html | truncatewords:75 }}
            </div>

            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More...</a>
          </article>
        {% endfor %}
      </div>
      <!-- End posts -->
      
    </div>
      
</div>

<script type="text/javascript">
(function() {
  var url = "https://api.minetools.eu/ping/pwn9.org/25565";
  $.getJSON(url, function(r) {
      //data is the JSON string
   if(r.error){
      $('#rest').html('Server Offline');
     return false;
   } 
  var pl = '';
   if(r.players.sample.length > 0 ){ pl = '<br>- '+r.players.sample[0].name;  } 
    $('#mcStatus').html('<b>MOTD:</b> '+r.description.replace(/Â§(.+?)/gi, '')+'<br><b>Players Online:</b> '+r.players.online+pl);
   $('#favicon').attr('src', r.favicon);

  });  

})();  
</script>
