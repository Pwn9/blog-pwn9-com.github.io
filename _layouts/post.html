---
layout: default
---
<!-- Look the author details up from the site config. -->
{% assign author = site.data.authors[page.author] %}

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} 
    {% if author %} 
      by <a href="{{ author.web }}" target="_blank">{{ author.name }}</a>
    {% endif %}  
  </div>

  {% include disqus.html %}
</article>
